<!DOCTYPE HTML>
<html>
    <head>
        <title>couple?</title>
		<meta name="author" content="WebProgramming Group D">
        <link rel="stylesheet" type="text/css" href="css/cafe.css">
    </head>
	<script>
		var temp = location.href.split("?");
		var ghrkaeh = temp[1] * 1;
		var content_flow = ["혹시 오늘 재미있었어?", "응, 너랑 있으면 항상 시간이 금방 가더라.", "(역시 여주도 날 좋아하나??)"];
		var i = 0;

		function contentFlow(){
			if(i == 1){
				document.getElementById("ccontent").style.color = "#ff00dd";
			}
			if(i == 2){
				document.getElementById("ccontent").style.color = "blue";
			}
			if(i == 3){
				if(ghrkaeh <= 20) location.href = "index_llow.html";
				else if(ghrkaeh <= 40) location.href = "index_low.html";
				else if(ghrkaeh <= 70) location.href = "index_middle.html";
				else location.href = "index_max.html"
			}
		
		document.getElementById("ccontent").innerHTML =" &nbsp;&nbsp;&nbsp;&nbsp;" + content_flow[i];
		i++;
		
		}


	</script>

    <body onload = "contentFlow()" class="bgimg">

   		<div class="select">
			<br>
			<div>
				<p class="typing-txt" id="ccontent">asdf</p>
			</div>
		</div>
		<div style="position: absolute; right: 250px; bottom: 140px;">
			<button onclick="contentFlow();">next</button>
			<script></script>
		</div>

		

	</body>
</html>
