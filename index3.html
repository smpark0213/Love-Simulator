<!DOCTYPE HTML>
<html>
    <head>
        <title>couple?</title>
		<meta name="author" content="WebProgramming Group D">
        <link rel="stylesheet" type="text/css" href="css/kako1.css">
    </head>
	<script>
		var temp = location.href.split("?");
		var content_flow = ["뭐야 나 오전수업 있다니까.. 저렇게 과한걸 입고 학교에 어떻게 가 일단 골라줘서 고마워! 내일 보자!", "그래! 내일 많이 먹어야 되니까 저게 좋겠다. 일단 골라줘서 고마워! 내일 보자!  ", "맛있는거 먹으러 간다며.. 저거 입으면 많이 못먹을꺼 같은데 일단 골라줘서 고마워! 내일 보자!", "나 내일 입을 옷 고민중인거잖아! 하나 골라주기가 그렇게 힘들어? 일단 골라줘서 고마워! 내일 보자!"];
		var ghrkaeh = 50; //호감도

		function contentFlow(){
		if(temp[1] == 1){
			document.getElementById("ccontent").innerHTML =" &nbsp;&nbsp;&nbsp;&nbsp;" + content_flow[0];
			ghrkaeh += 1;
		}
		if(temp[1] == 2){
			document.getElementById("ccontent").innerHTML =" &nbsp;&nbsp;&nbsp;&nbsp;" + content_flow[1];
			ghrkaeh += 15;
		}
		if(temp[1] == 3){
			document.getElementById("ccontent").innerHTML =" &nbsp;&nbsp;&nbsp;&nbsp;" + content_flow[2];
			ghrkaeh += 3;
		}
		if(temp[1] == 4){
			document.getElementById("ccontent").innerHTML =" &nbsp;&nbsp;&nbsp;&nbsp;" + content_flow[3];
			ghrkaeh -= 5;
		}
		}
		function next(){
			location.href = "conn.html?" + ghrkaeh;
		}
		
	</script>

    <body onload = "contentFlow()" class="bgimg">

   		<div class = "select">
			<br>
			<div>
				<p class="typing-txt" id="ccontent"> </p>
			</div>
		</div>
		<div style="position: absolute; right: 250px; bottom: 140px;">
			<button onclick="next()">next</button>

		</div>

	</body>
</html>
