	<script>
		var temp = location.href.split("?");
		var ghrkaeh = temp[1] * 1;
		var content_flow = ["여주야! 좋아해!", "뭐? 미안해.. 너라면 나 말고도 좋은 여자 만날 수 있을거야.."];
		var i = 0;

		function contentFlow(){
			if(i == 0){
				document.getElementById("ccontent").style.color = "blue";
			}
			if(i == 1){
				document.getElementById("ccontent").style.color = "#ff00dd";
			}
			if(i == 2){
				location.href = "fail.html"
			}
		document.getElementById("ccontent").innerHTML =" &nbsp;&nbsp;&nbsp;&nbsp;" + content_flow[i];
		i++;
		}


	</script>

    <body onload = "contentFlow()" class="bgimg">

	</body>
